{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block apology %}
    {% if apology %}
        {{ apology }}
    {% endif %}
{% endblock %}

{% block success %}
    {% if success %}
        {{ success }}
    {% endif %}
{% endblock %}
{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select required name="stock" class="form-control" style="min-width: 196px" id="stocks">
                <option disabled selected value="">Select a Stock</option>
                {% for stock in stocks: %}
                    <option value="{{ stock["stock_symbol"] }}">{{ stock["stock_symbol"] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input name="shares" class="form-control" type="number" placeholder="Shares" min="1" />
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
